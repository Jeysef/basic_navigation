<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <nav id="navigation">
        <a href="#" aria-label="icon" id="logo-wrapper">
          <img src="icon.png" alt="icon" id="logo" />
        </a>
        <div id="form-wrapper">
          <form action="#" id="form">
            <div class="login-wrapper">
              <div class="login-text">User:</div>
              <input type="text" class="login" maxlength="12" />
            </div>
            <div class="login-wrapper">
              <div class="login-text">Password:</div>
              <input type="password" class="login" maxlength="12" />
            </div>
          </form>
        </div>
        <div id="settings-date-wrapper">
          <div
            id="date-wrapper"
          >
            <div class="date" >4. 5. 2022</div>
            <div class="date">16 : 38</div>
          </div>
          <a
            href="#"
            aria-label="settings"
            id="settings"
          >
          <img src="settings.png" alt="settings" id="settings-icon">
          </a>
        </div>
      </nav>
      <a href="https://github.com/Jeysef/basic_navigation" target="_blank">https://github.com/Jeysef/basic_navigation</a>
    </div>
  </body>
</html>
